<style>
  body {
    font-family: Helvetica;
    background-color: #f1f1f1;
  }

  div.container {
    margin-left: 25%;
    margin-right: 25%;
    margin-top: 5%;
    margin-bottom: 5%;
  }

  div.container h1 {
    text-align: center;
    margin: 15 0 0 0;
    color: #333;
  }

  div.container div.field {
    padding: 10px 100px;
  }

  div.container div.field input[type=text] {
    width: 100%;
    height: 120px;
    border: 1px solid #c9c9c9;
    border-radius: 4px;
    padding: 10px;
    font-size: 22px;
    text-align: center;
    color: #333;
    word-break: break-word;
  }

  div.container div.field input[type=submit] {
    visibility: hidden;
  }

  div.container div.messages {
    margin: 0 100;
    border: 1px solid #c9c9c9;
    border-radius: 4px;
    background-color: #fff;
    padding: 10px;
    font-size: 18px;
  }

  div.container div.messages:empty {
    visibility: hidden;
    border: transparent;
    background-color: transparent;
  }

  div.container div.messages small {
    color: #888;
  }

  div.container div.messages p {
    color: #333;
    font-size: 14px;
  }
</style>

<div class="container">
  <h1>Guestbook</h1>
  <form action="/" method="POST">
    <div class="field">
      <input type="text" name="message" placeholder="Press ENTER to send" \>
      <input type="submit" value="Enviar"\>
    </div>
  </form>

  <div class="messages"><for-each messages>
      <div class="message">
        <small>{{timestamp}}</small>
        <p>{{text}}</p>
      </div>
    </for-each></div>
</div>
</div>
